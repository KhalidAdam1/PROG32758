<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Assignment 2</title>
</head>
<body>
<h1>Enter your Information</h1>
<div>

  <form action="#" th:action="@{/addUser}" method="post" th:object="${user}">

    <p>First Name <input type="text" th:field="*{firstName}"></p>
    <p>Last name <input type="text" th:field="*{lastName}"></p>
    <p>role :<select th:field="*{role}">
      <option th:each="role1 : *{roles}"
              th:value="${role1}" th:text="${role1}"> </option>
    </select> </p>
      <br>
       <p> <input type="submit" value="add">
      </p>

  </form> <a href="/clearTable">
  <button>Clear</button>
</a>
</div>

<div th:if = "${usersList.empty}">
  <h2>add your Information</h2>
</div>
<div th:unless="${usersList.empty}">
  <table>
    <tr><th>First Name</th><th>Last Name</th><th>Role</th></tr>
    <tr th:each="user:${usersList}">
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.role}"></td>
    </tr>
  </table>
</div>

</body>
</html>
